<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        .colored-background {
            color:black;
            background-color: lightblue;
            font-size: 18px;
            line-height: 1.5;
        }
        .media-box{
            background-color: white;
        }
    </style>
    
</head>
<body>
    <header>
        <img src="https://placeimg.com/150/150/animals" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="https://placeimg.com/960/150/animals" alt="Animal">
            <div>
                <h2>Headline</h2>
                <p>hselivahseuv asdvaebrvkhasb asidbakjsefbas difhskie ishfi hsiefhs ufhsiushfis</p>
            </div>
        </section>
        <section class="colored-background">
            <ul>
                <li class="media-box">
                    <figure>
                        <img src="https://placeimg.com/250/250/animals" alt="Animal">
                        <figcaption>
                            <h3>Headline</h3>
                            <p>description</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <ul>
                <li>
                    <figure>
                        <img src="https://placeimg.com/250/250/animals" alt="Animal">
                        <figcaption>
                            <h3>Headline</h3>
                            <p>description</p>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
